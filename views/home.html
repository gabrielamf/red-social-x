<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Enlace a Materialize compilado y minificado-->
	<link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
	<!-- Enlace a hoja de extilos externa -->
	<link rel="stylesheet" href="../css/main.css">

	<title>Momby</title>
</head>

<body class="">
	<!--Header-->
	<header>
		<nav>
			<nav class="nav-wrapper">
				<a href="#!" class="brand-logo">
					<img src="../assets/images/logo-completo.png" alt="#" class="responsive-img logo-nav">
				</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse">
					<i class="material-icons">menu</i>
				</a>
				<ul class="right hide-on-med-and-down">

				</ul>
				<ul class="side-nav" id="mobile-demo">

				</ul>
			</nav>
		</nav>
	</header>
	<!--Fin Header-->

	<!--Search-->
	<section>

		<div class="row">
			<div class="input-field col s12">
				<i class="material-icons prefix">search</i>
				<input placeholder="Buscar..." type="text" class="active validate" required />
				<label for="name"></label>
			</div>
		</div>

		<div class="row ">

			<div class="col s4 left-align">
				<button class="btn-large flow-text">+Popular</button>
			</div>

			<div class="col s4 center-align">
				<button class="btn-large"> +Ãšltimo</button>
			</div>

			<div class="col s4 right-align">
				<button class="btn-large">+Comment</button>
			</div>
	</section>
	<!--Fin Search-->

	<!--Post-->
	<section class="row">
		<div class="card">

			<div class="card-content">
				<input type="text" name="post" id="input-post">
				<button class="btn-floating waves-effect waves-light right-align" type="submit" name="action">
					<i class="material-icons right">send</i>
				</button>
			</div>

			<div class="row">
				<ul>
					<li>
						<a class="btn-floating red">
							<i class="material-icons">insert_chart</i>
						</a>
					</li>
					<li>
						<a class="btn-floating yellow darken-1">
							<i class="material-icons">format_quote</i>
						</a>
					</li>
					<li>
						<a class="btn-floating green">
							<i class="material-icons">publish</i>
						</a>
					</li>
					<li>
						<a class="btn-floating blue">
							<i class="material-icons">attach_file</i>
						</a>
					</li>
				</ul>
			</div>

		</div>

		</div>
	</section>
	<!--Fin Post-->

	<script type="text/javascript" src="../vendors/materialize/js/materialize.min.js"></script>
	<!-- Enlace a archivo JavaScript externo -->
	<script type="text/javascript" src="../js/home.js"></script>
</body>

</html>
